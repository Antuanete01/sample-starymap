<div class="community-page">
  <button mat-raised-button color="accent" (click)="onAddCommunityClicked()" class="add-button">
    + Agregar comunidad
  </button>
  <div *ngIf="formVisible" class="form-container">
    <app-community-create-and-edit
      [community]="communityData"
      [editMode]="editMode"
      (cancel)="onCancelRequested()"
      (add)="onCommunityAddRequested($event)"
      (update)="onCommunityUpdateRequested($event)">
    </app-community-create-and-edit>
  </div>
  <h1 class="title">Comunidades</h1>

  <div class="community-grid">
    <div class="community-card" *ngFor="let community of dataSource.data">
      <div class="card-image" [ngStyle]="{ 'background-image': 'url(' + community.image + ')' }"></div>
      <div class="card-content">
        <h3 class="card-title">{{ community.name }}</h3>
        <p class="card-members">{{ community.memberQuantity }} miembros</p>
        <button mat-raised-button color="primary" class="join-button">Unirte al grupo</button>
      </div>
    </div>
  </div>
</div>
